<div class="container mt-5">
    <div class="row">
      <div class="col-md-6 offset-md-3">
        <h2 class="text-center">Upload Receipts</h2>
        <form (ngSubmit)="onSubmits(form)" #form="ngForm" >
          <div class="form-group">
            <label for="companyName">Company Name:</label>
            <select class="form-control" id="companyName" ngModel name="companyName">
              <option *ngFor="let company of companies" [value]="company">{{ company }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="customerName">Purchesed By:</label>
            <select class="form-control" id="customerName" ngModel name="customerName">
              <option *ngFor="let user of users" [value]="user">{{ user }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="spendType">Spend Type:</label>
            <select class="form-control" id="spendType" ngModel name="spendType">
              <option *ngFor="let type of spendTypes" [value]="type">{{ type }}</option>
            </select>
          </div>
          <div class="form-group">
            <label for="pdfFile">Select PDF files:</label>
            <input type="file" class="form-control-file" id="pdfFile" accept=".pdf" multiple (change)="onFilesSelected($event)">
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary" [disabled]="selectedFiles.length === 0 
            || form.value.customerName.trim() === '' || form.value.companyName.trim() === ''">Upload</button>
          </div>
        </form>
      </div>
    </div>
    <app-result-box
    [isSuccessful]="isSubmissionSuccessful"
    [message]="submitStatus"
    (closed)="clearSubmitStatus()"
  ></app-result-box>
  </div>
